<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="wipe.ico">
    <title>Wipe Raid Statistics</title>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var jsonData = $.ajax({
            url: "JSONdata/averageDurationOfFight.json",
            dataType: "json",
            async: false
            }).responseText;

        // Create our data table out of JSON data loaded from server.
        var data = new google.visualization.DataTable(jsonData);

        // Set chart options
        var options = {
          'title':'Average duration of boss fight since 19/03/2020',
          'width':window.innerWidth,
          'height':window.innerHeight*0.7,
          titleTextStyle: {
            color: '#D3D3D3',
          },
          chartArea: {
            backgroundColor: {
              fill: '#1A1A1A',
              fillOpacity: 0.5
            },
          },
          backgroundColor: {
            fill: '#1A1A1A',
            fillOpacity: 0.8
          },
          color:'#e6693e',
          vAxis: {
            minValue: 0,
            textStyle: {
              color:'#D3D3D3',
            },
          },
          hAxis: {
            textStyle: {
              color:'#D3D3D3',
            },
          },
          legend: 'none',
          annotations: {
            textStyle: {
              fontSize: 18,
            }
          },
        };
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('average_duration_of_fight'));
        chart.draw(data, options);
      }
    </script>
    	<script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
    </script> 
  </head>

  <body>
    <div id="header"></div>
    <div class="charts" id="average_duration_of_fight">Loading Data...</div>
    <div id="footer"></div>
  </body>
</html>
